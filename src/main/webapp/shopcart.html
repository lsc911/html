    //查询购物车
    function initGoodsCart() {
      $.post({
        url:"http://localhost:8083/CartController/queryCartListByUser",
        dataType:"json",

          if (rs.code == 200) {
            var htmls = "";

              var isCheckHtml="<input class=\"CheckBoxShop check\" id=\""+goodJson.id+"\" type=\"checkbox\" num=\"all\" name=\"select-all\" onclick='checkedDlick()' value=\""+goodJson.money+"\">";
              if(goodJson.check==true){
                isCheckHtml="<input class=\"CheckBoxShop check\" id=\""+goodJson.id+"\" type=\"checkbox\" num=\"all\" name=\"select-all\" onclick='checkedDlick()' checked value=\""+goodJson.money+"\">";

                    '                <div class="add layui-btn" onclick="countUp('+goodJson.id+')">+</div>\n' +
                    '              </div>\n' +
                    '            </li>\n' +
                    '            <li class="th th-sum">\n' +
                    '              <span class="sum">' + goodJson.money + '</span>\n' +
                    '            </li>\n' +

                    '              <span class="dele-btn" onclick="deleteCartByGoods('+goodJson.id+')">删除</span>\n' +

          }
            //将拼好html填充到指定div中
            $("#list-cont").html(htmls);
       }

          alert("查询购物车数据失败");
        }

      });

    }




  //  计算选中的商品的个数 和总价
  function checkedDlick() {
    var checkNum=0;
    var totalMoney=0;
    var checkGids="";

    $("[name='select-all']:checked").each(function () {
      totalMoney=totalMoney+Number(this.value);
      checkNum++;
      checkGids+=this.id+",";

    });

    //修改页面上的元素
    $("#checkNum_lsc").text(checkNum);
    $("#totalMoney_lsc").text(totalMoney);


    //更新redis的状态
    $.post({
       url:"http://localhost:8083/CartController/updateCartGoodsStatus",
       dataType:"json",
      data:{"gids":checkGids},

       success:function (rs) {
         if(rs.code!=200){
           alert(rs.message);
         }
       },
       error:function () {
        alert("加入购物车失败")
       }
     });

  }



  //全选
  function qx() {
    var arr = document.getElementsByName("select-all");
    var is =document.getElementById("allCheckked").checked;
    if(is==true){
      for (var i = 0; i <arr.length ; i++) {
        arr[i].checked=true;
      }
      checkedDlick();
    }else{
      for (var i = 0; i <arr.length ; i++) {
        arr[i].checked=false;
      }
      checkedDlick();
    }

  }



  //删除购物车
 function deleteCartByGoods(id) {
  $.post({
    url:"http://localhost:8080/CartController/deleteCartByGoods",
    data:{
      "id":id
     },
     type:"post",
    success:function (rs) {

      bootbox.alert("删除成功");
      var count =rs.data;
      $("#cartCount").text(count);
      checkedDlick();
      initGoodsCart();

    },error:function () {
      bootbox.alert("删除失败");
    }

  });
}

//批量删除
function deleteBatch() {

      var ids ="http://localhost:8080/CartController/deleteBatch";
      $("[name=select-all]:checked").each(function () {
        ids+=","+$(this).val();
      })
      ids = ids.substr(1);
      $.post({
        url:"",
        dataType:"json",
        data:{"ids":ids},
        type:"post",
        success:function (rs) {
          if(rs.code==200){
            alert("批删成功");
            location.replace(location);
          }
        },error:function () {
          alert("批删失败");
        }
      });

}


//购物车+数量
  function countUp(id) {

    $.post({
      url:"http://localhost:8083/CartController/addCart",
      dataType:"json",
      data:{"id":id,"count":1},

      success:function (rs) {
        if(rs.code==200){

          if(rs.data>=0){

            //获取当前的数量
            var countInput = $("#countInput"+id).val();
            //将数量+1
            $("#countInput"+id).val(Number(countInput)+1);
            initGoodsCart();

          }else{
            alert("库存不足");
          }

        }

      },
      error:function () {
        alert("加入购物车失败")
      }
    });
  }

  //购物车-数量
  function countDown(id) {

    $.post({
      url:"http://localhost:8083/CartController/addCart",
      dataType:"json",
      data:{"id":id,"count":-1},

      success:function (rs) {
        if(rs.code==200){
            //获取当前的数量
            var countInput = $("#countInput"+id).val();

            if(countInput<=1){
              $("#countInput"+id).attr('disabled','disabled');
              initGoodsCart();

            }else {
              //将数量-1
              $("#countInput"+id).val(Number(countInput)-1);
              initGoodsCart();
            }

          }else{
            alert("库存不足");
          }

      },
      error:function () {
        alert("加入购物车失败")
      }
    });
  }
