<script>
  $(function () {
    //初始化分类
    initType();
    //初始化商品
    initGoodsIsHot();
  })


  function initType() {
    $.post({
      url:"http://localhost:8083/TypeController/queryType",
      dataType:"json",
      success:function (data) {
        //将字符串转为json数组
        var typeArr=eval(data.data);
        var typeHtml="";

        for (var i = 0; i <typeArr.length ; i++) {

            if(typeArr[i].pid==1){
                typeHtml+="<li class=\"nav-item\">";
                typeHtml+="<div class=\"title\">"+typeArr[i].typeName+"</div>";
                typeHtml+="<p>";
              for (var j = 0; j <typeArr.length ; j++) {
                if(typeArr[i].typeId==typeArr[j].pid){
                  typeHtml+="<a href=\"/commodity.html?typeId="+typeArr[j].typeId+"\">"+typeArr[j].typeName+"</a>";
                }
              }

              typeHtml+="</p>";
              typeHtml+=" <i class=\"layui-icon layui-icon-right\"></i>";
            }

        }

        $("#typeDiv").html(typeHtml);

      },
      error:function () {
        alert("数据加载异常");
      }
    })
  }




function initGoodsIsHot() {
  $.post({
      url:"http://localhost:8083/GoodsController/queryHotGoods",
      dataType:"json",
      success:function (data) {
        var goodsArr=eval(data.data);
        var goodsHtml = "";
        for (var i = 0; i <goodsArr.length ; i++) {
          var goods = goodsArr[i];
          goodsHtml+="<div class=\"list-item\">\n" +
                  "             <a href=\"./details.html?id="+goods.id+"\"><img width='160px' height='160px' src=\""+goods.imgpath+"\"></a>\n" +
                  "             <p>"+goods.name+"</p>\n" +
                  "             <span>￥"+goods.price+"</span>\n" +
                  "           </div>";
        }

        $("#hotGoodsDiv").html(goodsHtml);

    },error:function () {
      alert("数据异常");
    }

  });
}
