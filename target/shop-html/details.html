  //获取参数
  function getParma() {
    var obj={};//声明一个json对象
    //获取路径   www.sdfds？name=adsfsd&age=23&sex=2
    var url=location.href;
    var urlParam=url.substr(url.indexOf("?")+1);
    var paramArr=urlParam.split("&");
    for (var i = 0; i <paramArr.length ; i++) {
      var param=paramArr[i];//name=adsfsd
      var keyp=param.substr(0,param.indexOf("="));
      obj[keyp]=param.substr(param.indexOf("=")+1);
    }
    return obj;
  }


   /*购物车*/
  function addCart() {


    //获取商品id
    var parma = getParma();
    //获取个数
    var count = $("#count_lsc").val();
    //json添加属性
    parma.count=count;

    $.post({
      url:"http://localhost:8083/CartController/addCart",
      dataType:"json",
      data:parma,

      success:function (rs) {

          var count=rs.data;
          if(count>=0){
            alert("加入购物车成功")
            $("#count_cart_lsc").text(count);
          }else{

            var num=eval(parma.count+count);
            alert("库存不足 库存只有:"+num);
          }

      },
      error:function () {
        alert("加入购物车失败")
      }
    });
  }
